<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>EduPlatform Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font : Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Tilt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>

<style>
/* ================= FONT ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body, html {
  height: 100%;
}

/* ================= BACKGROUND ================= */
.container-login {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #ffa621, #f39c12);
  padding: 15px;
}

/* ================= CARD ================= */
.login-box {
  background: #fff;
  border-radius: 12px;
  width: 900px;
  display: flex;
  padding: 120px 100px 40px;
  justify-content: space-between;
}

/* ================= IMAGE ================= */
.login-img {
  width: 320px;
}
.login-img img {
  width: 100%;
}

/* ================= FORM ================= */
.login-form {
  width: 300px;
}

.login-title {
  text-align: center;
  font-size: 26px;
  font-weight: 700;
  margin-bottom: 50px;
  color: #333;
}

/* ================= INPUT ================= */
.input-wrap {
  position: relative;
  margin-bottom: 15px;
}

.input-wrap input {
  width: 100%;
  height: 50px;
  border-radius: 25px;
  background: #f0f0f0;
  padding-left: 60px;
  font-size: 15px;
  border: none;
}

.input-wrap i {
  position: absolute;
  top: 50%;
  left: 25px;
  transform: translateY(-50%);
  color: #888;
}

/* ================= BUTTON ================= */
.login-btn {
  width: 100%;
  height: 50px;
  border-radius: 25px;
  background: #ff9800;
  color: #fff;
  font-weight: 700;
  font-size: 15px;
  border: none;
  transition: 0.3s;
}

.login-btn:hover {
  background: #f57c00;
}

/* ================= LINKS ================= */
.text-center {
  text-align: center;
  margin-top: 15px;
}

.text-center a {
  color: #ff9800;
  font-size: 13px;
  text-decoration: none;
}

.text-center a:hover {
  text-decoration: underline;
}

/* ================= VALIDATION ================= */
.alert-validate::after {
  content: "\f06a";
  font-family: FontAwesome;
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: red;
}


.home-btn {
    position: fixed;
    top: 10px;
    right: 20px;
    background: #ffffff;
    color: #ff9800;
    padding: 10px 18px;
    border-radius: 30px;
    font-weight: 600;
    font-size: 16px;
    text-decoration: none;
    border: 2px solid #ff9800;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: 0.3s ease-in-out;
}

.home-btn:hover {
    background: #ff9800;
    color: #fff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
  .login-box {
    padding: 60px 30px;
  }
  .login-img {
    display: none;
  }
  .login-form {
    width: 100%;
  }
}
</style>
</head>

<body>
 <header style="background: #ffa621; padding:15px;  color:#fff; font-weight:700; font-size:22px;">
        EduPlatform
        <a th:href="@{teacher-homepage}" class="home-btn"><i class="bi bi-house-door-fill"></i> Home</a>
    </header>
<div class="container-login">
  <div class="login-box">
    
    <div class="login-img js-tilt">
      <img th:src="@{/images/img-01.png}" alt="login">
    </div>

    <form 
    class="login-form validate-form">
    
      <div class="login-title">Teacher Login</div>

      <div class="input-wrap validate-input">
      
        <input type="text" 
        name="phone" placeholder="Entet Mobile-Number"
        maxlength="10" required>
        <i class="fa fa-phone"></i>
      </div>

      <div class="input-wrap validate-input">
      
        <input type="text" name="otp" placeholder="Enter OTP"
        maxlength="6" required>
        <i class="fa fa-lock"></i>
      </div>

      <button class="login-btn">Login</button>

      <div class="text-center">
        <a href="@{teacher-forgot}">Change Mobile Number?</a>
      </div>

      <div class="text-center" style="margin-top:40px;">
        <a th:href="@{teacher-register}">Create your Account →</a>
      </div>
    </form>

  </div>
</div>

    <footer>
        <div style="width:90%; max-width:1200px; margin:auto; text-align:center; color: #f39c12; padding-top: 20px;">
            <h3>EduPlatform</h3>
            <p>Empowering Students. Building Futures. </p>

            <div class="social-links" style="margin:15px 0;">
                <a th:href="@{/}" class="social-icon"><i class="bi bi-instagram"></i></a>
                        <a th:href="@{/}" class="social-icon"><i class="bi bi-twitter"></i></a>
                        <a th:href="@{/}" class="social-icon"><i class="bi bi-google"></i></a>
                        <a th:href="@{/}" class="social-icon"><i class="bi bi-linkedin"></i></a><a th:href="@{/}" class="social-icon"><i class="bi bi-instagram"></i></a>
                        <a th:href="@{/}" class="social-icon"><i class="bi bi-twitter"></i></a>
                        <a th:href="@{/}" class="social-icon"><i class="bi bi-google"></i></a>
                        <a th:href="@{/}" class="social-icon"><i class="bi bi-linkedin"></i></a>
            </div>
            <p style="font-size:14px; color:#ffa621;">© 2026 EduPlatform. All Rights Reserved.</p>
        </div>
    </footer>
<script>
$('.js-tilt').tilt({ scale: 1.05 });

$('.validate-form').on('submit', function () {
  let valid = true;
  $('.validate-input input').each(function () {
    if ($(this).val().trim() === '') {
      $(this).parent().addClass('alert-validate');
      valid = false;
    }
  });
  return valid;
});

$('.validate-input input').focus(function () {
  $(this).parent().removeClass('alert-validate');
});
</script>

</body>
</html>
