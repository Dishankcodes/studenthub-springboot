<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Instructor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Your Sidebar CSS -->
  <link th:href="@{/css/admin-css/admin_sidebar.css}" rel="stylesheet">
<style>
.home-section .table {
  --bs-table-bg: transparent;
  --bs-table-striped-bg: rgba(255, 255, 255, 0.025);
  --bs-table-hover-bg: rgba(59, 130, 246, 0.08);
  --bs-table-color: #d1d5db;
  --bs-table-border-color: rgba(255, 255, 255, 0.08);
}

/* Force cells to obey variables */
.home-section .table > :not(caption) > * > * {
  background-color: transparent !important;
}
/* Table wrapper spacing */
.home-section .table {
  margin-top: 1.5rem;
  border-collapse: separate;
  border-spacing: 0;
  background: rgba(255, 255, 255, 0.03);
  color: #eaeaf0;
  border-radius: 0.75rem;
  overflow: hidden;
}

/* Table header */
.home-section .table thead {
  background: rgba(255, 255, 255, 0.06);
}

.home-section .table thead th {
  color: #eaeaf0;
  font-weight: 600;
  font-size: 0.9rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.12);
  text-align: center;
}

/* Table body cells */
.home-section .table tbody td {
  color: #d1d5db;
  font-size: 0.88rem;
  vertical-align: middle;
  border-top: 1px solid rgba(255, 255, 255, 0.08);
  text-align: center;
}

/* Zebra striping (override bootstrap) */
.home-section .table-striped > tbody > tr:nth-of-type(odd) {
  background-color: rgba(255, 255, 255, 0.025);
}

/* Hover effect */
.home-section .table tbody tr:hover {
  background-color: rgba(59, 130, 246, 0.08);
  transition: background 0.2s ease;
}

/* Borders */
.home-section .table-bordered {
  border: 1px solid rgba(255, 255, 255, 0.12);
}

.home-section .table-bordered th,
.home-section .table-bordered td {
  border: 1px solid rgba(255, 255, 255, 0.08);
}

/* ================================
   ACTION BUTTONS
================================ */
.home-section .btn-danger {
  background: rgba(239, 68, 68, 0.85);
  border: none;
  font-size: 0.75rem;
  padding: 0.3rem 0.6rem;
  border-radius: 0.4rem;
}

.home-section .btn-danger:hover {
  background: rgb(239, 68, 68);
}

/* ================================
   RESPONSIVE FIX
================================ */
@media (max-width: 768px) {
  .home-section .table {
    font-size: 0.8rem;
  }
}
</style>
</head>

<body>
<div class="layout">

  <!-- ===== SIDEBAR ===== -->
  <aside class="vertical-sidebar">
    <input type="checkbox" id="sidebar-toggle" class="checkbox-input" checked>
    <nav>
      <header>
        <div class="sidebar__toggle-container">
          <label for="sidebar-toggle" class="nav__toggle" tabindex="0">
            <span class="toggle--icons">
              <i class="bi bi-list toggle--open"></i><i class="bi bi-x-lg toggle--close"></i>
            </span>
          </label>
        </div>
        <figure>
          <img class="codepen-logo" th:src="@{/images/admin-avatar.png}" alt="Admin">
          <figcaption>
            <p class="user-id" th:text="${username}">Admin</p><p class="user-role">Administrator</p>
          </figcaption>
        </figure>
      </header>

      <section class="sidebar__wrapper">
        <ul class="sidebar__list">
          <li class="sidebar__item item--heading">
          <h2 class="sidebar__item--heading">General</h2>
          </li>

          <li class="sidebar__item"><a th:href="@{/admin-dashboard}">
              <i class="bi bi-speedometer2"></i><span>Dashboard</span></a></li>

          <li class="sidebar__item"><a th:href="@{/manage-students}">
              <i class="bi bi-people"></i><span>Student Management</span></a></li>

          <li class="sidebar__item"><a th:href="@{/manage-teachers}" class="active">
              <i class="bi bi-person-badge"></i><span>Instructor Management</span></a></li>

          <li class="sidebar__item"><a th:href="@{/manage-courses}">
              <i class="bi bi-book"></i><span>Course Management</span></a></li>

          <li class="sidebar__item"><a th:href="@{/manage-internships}">
              <i class="bi bi-briefcase"></i><span>Internship Management</span></a></li>

          <li class="sidebar__item"><a th:href="@{/admin-feedback}">
              <i class="bi bi-bar-chart"></i><span>Feedback</span> </a></li>

          <li class="sidebar__item"><a th:href="@{/admin-settings}">
              <i class="bi bi-gear"></i><span>Settings</span></a></li>

          <li class="sidebar__item"><a th:href="@{/admin-logout}">
              <i class="bi bi-box-arrow-right"></i><span>Logout</span></a></li>
          
        </ul>
      </section>
    </nav>
  </aside>

  <!-- ===== CONTENT AREA ===== -->
  <div class="content-area">
    <!-- ===== TOPBAR ===== -->
    <header class="topbar">
      <span class="page-title"> Instructor Management</span>
      <div class="topbar-right">
        <button class="profile-btn dropdown-toggle" data-bs-toggle="dropdown">
          <img th:src="@{/images/admin-avatar.png}" alt="Admin" class="avatar">
          <span th:text="${username}">Admin</span>
        </button>
      </div>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="home-section">
      <h1>Manage Instructor</h1>
      <p>Welcome, <span th:text="${username}">Admin</span></p>
           <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>Full Name</th>
            <th>Phone No</th>
            <th>Email</th>
            <th>Options</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="teacher : ${teachers}">
     <td th:text="${teacher.firstname + ' ' + teacher.lastname}"></td>
       <td th:text="${teacher.phoneno}"></td>
            <td th:text="${teacher.email}"></td>

            <td>
              <td>
    <form th:action="@{/admin-teacher/delete/{id}(id=${teacher.teacherId})}"
          method="post"
          onsubmit="return confirm('Are you sure you want to delete this instructor?');">

        <button type="submit" class="btn btn-danger btn-sm">
            Delete
        </button>
    </form>
</td>
            </td>
        </tr>
        </tbody>
    </table>
    </main>
  </div>



</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
