<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlatform | Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
       * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

/* ================= BASE ================= */
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0d0d2b;
  color: #fff;
}

/* ================= LOGIN CONTAINER ================= */
.login-container {
  width: 450px;
  padding: 50px 35px;
  border-radius: 22px;
  background: #1a1a3d;
  animation: float 6s ease-in-out infinite;
}

/* ================= TITLE ================= */
.login-container h2 {
  text-align: center;
  font-size: 30px;
  color: #f ff;
  margin-bottom: 30px;
  font-weight: 700;
}

/* ================= FORM ================= */
.login-container form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.login-container input {
  padding: 14px 18px;
  border-radius: 12px;
  border: 1px solid #2a2a55;
  background: #0d0d2b;
  color: #fff;
  font-size: 15px;
  outline: none;
  transition: 0.3s;
}

.login-container input::placeholder {
  color: #cfd2ff;
  opacity: 0.7;
}

.login-container input:focus {
  border-color: #6c63ff;
  box-shadow: 0 0 10px rgba(108, 99, 255, 0.45);
}

/* ================= BUTTON ================= */
.login-container button {
  padding: 14px 18px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #6c63ff, #4e4ae8);
  color: #fff;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 10px;
}

.login-container button:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 35px rgba(108, 99, 255, 0.45);
}

/* ================= FOOTER ================= */
.login-footer {
  margin-top: 22px;
  text-align: center;
  font-size: 14px;
  color: #cfd2ff;
}

.login-footer a {
  color: #6c63ff;
  text-decoration: none;
  font-weight: 500;
  transition: 0.3s;
}

.login-footer a:hover {
  text-decoration: underline;
}

/* ================= FLOAT ANIMATION ================= */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0px); }
}

    </style>
</head>

<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form th:action="@{/admin-dashboard}" method="post">
            <input type="text" placeholder="Enter Username" name="username" required>
            <input type="email" placeholder="Enter Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="login-footer">
            <p> Not an admin? <a th:href="@{/admin-homepage}">Go back</a></p>
        </div>
    </div>

</body>

</html>
