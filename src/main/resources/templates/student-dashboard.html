<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard | EduPlatform</title>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link th:href="@{/css/student-style/student_sidebar.css}" rel="stylesheet">
    <style>
     /* ===== GLOBAL SCALE ===== */
html {
    font-size: 18px;   /* makes entire page look bigger */
}

/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    background: #fff;
    line-height: 1.6;
}

/* ===== MAIN LAYOUT ===== */
.main {
    margin-left: 280px;     /* bigger sidebar space */
    margin-top: 64px;
    padding: 32px;          /* BIG spacing */
    transition: 0.3s ease;
     min-height: calc(100vh - 64px); /* full height minus topbar */
    background: #f4f7ff; 
}

.sidebar.collapsed ~ .main {
    margin-left: 80px;
}

/* ===== CARDS GRID ===== */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* wider cards */
    gap: 28px;              /* more air */
}

/* ===== CARD ===== */
.card {
    background: #fff;
    padding: 32px;          /* BIGGEST change */
    border-radius: 16px;
    min-height: 160px;      /* forces height */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* ===== CARD TITLE ===== */
.card h3 {
    font-size: 18px;
    font-weight: 600;
    color: #0038a8;
    margin-bottom: 8px;
}

/* ===== CARD TEXT ===== */
.card p {
    font-size: 15px;
    color: #444;
    line-height: 1.8;
}

/* ===== BUTTON ===== */
.btn {
    display: inline-block;
    background: #0059ff;
    padding: 10px 22px;     /* taller button */
    margin-top: 18px;
    border-radius: 24px;
    color: #fff;
    font-size: 14px;
    text-decoration: none;
    width: fit-content;
}


    </style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar collapsed" id="sidebar">
    <button class="toggle-btn" id="toggle">
        <i class="bi bi-chevron-right"></i>
    </button>

    <div class="sidebar-brand">
        <a href="/student-dashboard">
                <img th:src="@{/images/logo.png}" class="platform-logo" alt="Logo">
            </a>
        <h2 class="platform-name">
            EduPlatform
        </h2>
    </div>

<a th:href="@{/student-dashboard}" class="active"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>
<a th:href="@{/student-course}"><i class="bi bi-search"></i><span>Explore Courses</span></a>
<a th:href="@{/student-learning}"><i class="bi bi-book-half"></i><span>My Learning</span></a>
<a th:href="@{/student-feedback}"><i class="bi bi-person-video3"></i><span>Instructor Overview</span></a>
<a th:href="@{/student-news}"><i class="bi bi-megaphone"></i><span>Announcements</span></a>
<a th:href="@{/student-notes}"><i class="bi bi-graph-up"></i><span>Notes</span></a>
<a th:href="@{/student-chat}"><i class="bi bi-chat"></i><span>Doubts Chat</span></a>
<a th:href="@{/student-internships}"><i class="bi bi-briefcase"></i><span>Internships</span></a>
<a th:href="@{/student-profile}"><i class="bi bi-person-circle"></i><span>Profile</span></a>
<a th:href="@{/student-login}"><i class="bi bi-box-arrow-right"></i><span>Logout</span></a>

</div>

<!-- ===== TOPBAR ===== -->
<div class="student-topbar">
    <span class="page-title">Dashboard</span>

    <div class="topbar-right">
        <div class="notif">
            <i class="bi bi-bell"></i>
            <span class="dot"></span>
        </div>

        <div class="profile">
        <a th:href="@{/student-profile}" class="profile-link">
            <img src="/images/default.jpg" alt="Profile">
            <span class="student-name">Dishank</span>
          </a>
        </div>
    </div>
</div>

<!-- ===== MAIN ===== -->
<div class="main">
    <div class="cards">
        <div class="card">
            <h3>My Courses</h3>
            <p>Continue learning where you left off.</p>
            <a class="btn" href="#">View</a>
        </div>

        <div class="card">
            <h3>Progress</h3>
            <p>Track your performance.</p>
            <a class="btn" href="#">Check</a>
        </div>
    </div>
</div>

<!-- ===== SCRIPT ===== -->
<script>
    const sidebar = document.getElementById("sidebar");
    const toggle = document.getElementById("toggle");
    const icon = toggle.querySelector("i");

    toggle.addEventListener("click", () => {
        if (window.innerWidth <= 768) {
            sidebar.classList.toggle("mobile-show");
        } else {
            sidebar.classList.toggle("collapsed");
            icon.classList.toggle("bi-chevron-right");
            icon.classList.toggle("bi-chevron-left");
        }
    });
</script>

</body>
</html>
