<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin-Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Side-bar CSS -->
  <link th:href="@{/css/admin-css/admin_sidebar.css}" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0b0b1f, #14142f);
      color: #eaeaf0;
      margin: 0;
    }

    /* ===== MAIN CONTENT ===== */
    .home-section {
      margin-left: 78px;
      margin-top: 64px;
      padding: 30px;
      min-height: calc(100vh - 64px);
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.02)
      );
      backdrop-filter: blur(10px);
      transition: 0.4s;
    }

    .sidebar.open ~ .home-section {
      margin-left: 260px;
    }
  </style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
  <div class="logo-details">
    <img th:src="@{/images/Logo-admin.png}" alt="EduPlatform Logo">
    <span class="logo_name">EduPlatform Admin</span>
    <i class="bi bi-list" id="btn"></i>
  </div>

  <ul class="nav-list">
    <li><a th:href="@{/admin-dashboard}" class="active"><i class="bi bi-speedometer2"></i><span class="links_name">Dashboard</span></a></li>
    <li><a th:href="@{/manage-students}"><i class="bi bi-people"></i><span class="links_name">Student Management</span></a></li>
    <li><a th:href="@{/manage-teachers}"><i class="bi bi-person-badge"></i><span class="links_name">Instructor Management</span></a></li>
    <li><a th:href="@{/manage-courses}"><i class="bi bi-book"></i><span class="links_name">Course Management</span></a></li>
    <li><a th:href="@{/manage-internships}"><i class="bi bi-briefcase"></i><span class="links_name">Internship Management</span></a></li>
    <li><a th:href="@{/admin-feedback}"><i class="bi bi-bar-chart"></i><span class="links_name">Feedback</span></a></li>
    <li><a th:href="@{/admin-settings}"><i class="bi bi-gear"></i><span class="links_name">Settings</span></a></li>
    <li><a th:href="@{/admin-homepage}"><i class="bi bi-box-arrow-right"></i><span class="links_name">Logout</span></a></li>
  </ul>
</div>

<!-- ===== TOPBAR ===== -->
<header class="topbar">
  <span class="page-title">Dashboard</span>

  <div class="topbar-right">
    <div class="icon-btn">
      <i class="bi bi-bell"></i>
      <span class="badge-dot"></span>
    </div>

    <div class="dropdown">
      <button class="profile-btn dropdown-toggle" data-bs-toggle="dropdown">
        <img th:src="@{/images/admin-avatar.png}" alt="Admin">
        <span th:text="${username}">Admin</span>
      </button>

      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" th:href="@{/}"><i class="bi bi-person"></i> Profile</a></li>
        <li><a class="dropdown-item" th:href="@{/}"><i class="bi bi-key"></i> Change Password</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="/admin-homepage"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
      </ul>
    </div>
  </div>
</header>

<!-- ===== CONTENT ===== -->
<main class="home-section">
  <h1> Dashboard </h1>
  <p>Welcome, <span th:text="${username}">Admin</span></p>
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const sidebar = document.querySelector(".sidebar");
  const btn = document.querySelector("#btn");
  
  function setSidebarByScreen() {
	    if (window.innerWidth > 768) {
	      // Desktop → OPEN
	      sidebar.classList.add("open");
	    } else {
	      // Mobile → CLOSED
	      sidebar.classList.remove("open");
	    }
	  }
  setSidebarByScreen();
  window.addEventListener("resize", setSidebarByScreen);
  btn.addEventListener("click", () => sidebar.classList.toggle("open"));
</script>

</body>
</html>
