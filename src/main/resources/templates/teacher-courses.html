<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Teacher Courses</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/teacher-css/teacher-style.css}">
    <link rel="stylesheet" th:href="@{/css/teacher-css/teacher-sidebar.css}">
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<aside class="sidebar"><div class="sidebar-logo">
    <img th:src="@{/images/logo.png}" alt="EduPlatform Logo">
    <span class="logo-text">EduPlatform</span>
</div>

    <nav class="sidebar-menu">
    <a th:href="@{/teacher-dashboard}">
        <i class="bi bi-speedometer2"></i>
        <span>Dashboard</span>
    </a>

    <a th:href="@{/teacher-course}"  class="active">
        <i class="bi bi-journal-bookmark"></i>
        <span>Course Management</span>
    </a>

    <a th:href="@{/teacher-exams}">
        <i class="bi bi-pencil-square"></i>
        <span>Exams & Quizzes</span>
    </a>

    <a th:href="@{/teacher-students}">
        <i class="bi bi-people"></i>
        <span>Students</span>
    </a>

    <a th:href="@{/teacher-communication}">
        <i class="bi bi-chat-dots"></i>
        <span>Communication</span>
    </a>

    <a th:href="@{/teacher-feedback}">
        <i class="bi bi-star"></i>
        <span>Feedback & Ratings</span>
    </a>

    <a th:href="@{/teacher-profile}">
        <i class="bi bi-gear"></i>
        <span>Profile & Settings</span>
    </a>

    <a th:href="@{/logout}" class="logout">
        <i class="bi bi-box-arrow-right"></i>
        <span>Logout</span>
    </a>
</nav>
</aside>

<!-- ===== MAIN CONTENT ===== -->
<main class="main-content">
<button class="sidebar-toggle" id="sidebarToggle">â˜°</button>

    <!-- HEADER -->
    <div class="page-header">
        <h1>Course Management</h1>
        <button class="primary-btn">+ Create New Course</button>
    </div>

    <!-- ===== COURSE TABLE ===== -->
<section class="course-management-table">
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example row template for Thymeleaf -->
            <tr th:each="course : ${courses}">
                <td th:text="${course.name}">Course Name</td>
                <td th:text="${course.status}">Status</td>
                <td>
                    <button th:onclick="'/teacher-course/view/' + ${course.id}">View</button>
                    <button th:onclick="'/teacher-course/edit/' + ${course.id}">Edit</button>
                    <button th:onclick="'/teacher-course/modules/' + ${course.id}">Modules</button>
                    <button th:if="${course.status == 'Draft'}" th:onclick="'/teacher-course/publish/' + ${course.id}">Publish</button>
                    <button th:if="${course.status == 'Published'}" th:onclick="'/teacher-course/unpublish/' + ${course.id}">Unpublish</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
<!-- ===== CREATE NEW COURSE MODAL ===== -->
<div id="createCourseModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Create New Course</h2>
        <form th:action="@{/teacher-course/create}" method="post" class="modal-form">

    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" name="name"
               placeholder="Enter course name" required>
    </div>

    <div class="form-group">
        <label for="courseDescription">Description</label>
        <textarea id="courseDescription" name="description"
                  placeholder="Enter course description"
                  rows="4" required></textarea>
    </div>

    <div class="form-group">
        <label for="courseStatus">Status</label>
        <select id="courseStatus" name="status" required>
            <option value="Draft">Draft</option>
            <option value="Published">Published</option>
        </select>
    </div>

    <div class="form-actions">
        <button type="submit" class="submit-btn">Create Course</button>
        <button type="button" class="cancel-btn">Cancel</button>
    </div>

</form>
    </div>
</div>

</main>


<script th:src="@{/javascript/teacher-js/teacher.js}"></script>
</body>
</html>
