<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | View Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container my-4">

    <!-- ===== HEADER ===== -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">
            <i class="bi bi-book"></i>
            Course Overview
        </h3>

        <a href="/manage-courses" class="btn btn-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <!-- ===== COURSE INFO ===== -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h4 th:text="${course.title}" class="fw-bold"></h4>

            <p class="mb-1 text-muted">
                Instructor:
                <strong th:text="${course.teacher.firstname + ' ' + course.teacher.lastname}"></strong>
            </p>

            <p class="mb-1">
                Status:
                <span class="badge bg-info text-dark"
                      th:text="${course.status}"></span>
            </p>

            <p class="mb-0">
                Type:
                <span class="badge bg-primary"
                      th:text="${course.type}"></span>

                <span th:if="${course.type.name() == 'paid'}">
                    - â‚¹<span th:text="${course.price}"></span>
                </span>
            </p>
        </div>
    </div>

    <!-- ===== MODULES ===== -->
    <div th:if="${#lists.isEmpty(course.modules)}" class="alert alert-warning">
        No modules added to this course.
    </div>

    <div th:each="module, mStat : ${course.modules}" class="card mb-3 shadow-sm">
        <div class="card-header bg-dark text-white">
            <strong>
                Module <span th:text="${mStat.index + 1}"></span>:
                <span th:text="${module.title}"></span>
            </strong>
        </div>

        <div class="card-body">

            <!-- LESSONS -->
            <div th:if="${#lists.isEmpty(module.lessons)}"
                 class="text-muted">
                No lessons in this module.
            </div>

            <div th:each="lesson, lStat : ${module.lessons}"
                 class="border rounded p-3 mb-3">

                <h6 class="fw-semibold">
                    Lesson <span th:text="${lStat.index + 1}"></span>:
                    <span th:text="${lesson.title}"></span>
                </h6>

                <!-- QUIZZES -->
     

<div th:if="${lesson.quiz != null}"
     class="list-group list-group-flush mt-2">

    <div class="list-group-item">
        <i class="bi bi-question-circle"></i>
        Quiz:
        <strong th:text="${lesson.title}"></strong>
    </div>

</div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
