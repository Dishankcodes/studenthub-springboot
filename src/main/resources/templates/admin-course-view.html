<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | View Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container my-4">

    <!-- ===== HEADER ===== -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">
            <i class="bi bi-book"></i>
            Course Overview
        </h3>

        <a href="/manage-courses" class="btn btn-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <!-- ===== COURSE INFO ===== -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">

            <!-- Course Title -->
            <h4 class="fw-bold mb-2" th:text="${course.title}">
                Course Title
            </h4>

            <!-- Instructor -->
            <p class="mb-1 text-muted">
                Instructor:
                <strong th:text="${course.teacher != null 
                    ? course.teacher.firstname + ' ' + course.teacher.lastname 
                    : 'Not Assigned'}">
                    Not Assigned
                </strong>
            </p>

            <!-- Status -->
            <p class="mb-1">
                Status:
                <span class="badge bg-info text-dark"
                      th:text="${course.status}">
                    ACTIVE
                </span>
            </p>

            <!-- Type & Price -->
            <p class="mb-0">
                Type:
                <span class="badge bg-primary"
                      th:text="${course.type}">
                    FREE
                </span>

                <span th:if="${course.type != null and course.type.name() == 'PAID'}">
                    - â‚¹<span th:text="${course.price}">0</span>
                </span>
            </p>

        </div>
    </div>

    <!-- ===== MODULES EMPTY STATE ===== -->
    <div th:if="${course.modules == null or #lists.isEmpty(course.modules)}"
         class="alert alert-warning">
        No modules added to this course.
    </div>

    <!-- ===== MODULES LIST ===== -->
    <div th:each="module, mStat : ${course.modules}"
         class="card mb-3 shadow-sm">

        <!-- Module Header -->
        <div class="card-header bg-dark text-white">
            <strong>
                Module <span th:text="${mStat.index + 1}">1</span>:
                <span th:text="${module.title}">Module Title</span>
            </strong>
        </div>

        <div class="card-body">

            <!-- LESSONS EMPTY STATE -->
            <div th:if="${module.lessons == null or #lists.isEmpty(module.lessons)}"
                 class="text-muted">
                No lessons in this module.
            </div>

            <!-- LESSONS LIST -->
            <div th:each="lesson, lStat : ${module.lessons}"
                 class="border rounded p-3 mb-3">

                <h6 class="fw-semibold mb-2">
                    Lesson <span th:text="${lStat.index + 1}">1</span>:
                    <span th:text="${lesson.title}">Lesson Title</span>
                </h6>

                <!-- QUIZ -->
                <div th:if="${lesson.quiz != null}"
                     class="list-group list-group-flush mt-2">

                    <div class="list-group-item">
                        <i class="bi bi-question-circle"></i>
                        Quiz:
                        <strong th:text="${lesson.quiz}">
                            Quiz Title
                        </strong>
                    </div>

                </div>

            </div>

        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
