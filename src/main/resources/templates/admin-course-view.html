<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | View Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
    :root {
    --expanded: 16.875rem;
    --collapsed: 3.25rem;
    --bg-primary: linear-gradient(135deg, #0b0b1f, #14142f);
    --bg-content: #1a1a3d; /* slightly lighter than topbar */
    --accent: #3b82f6;
    --text-light: #eaeaf0;
    --text-muted: #9ca3af;
    --shadow-topbar: rgba(0,0,0,0.4);
}
    /* ===== PAGE BACKGROUND ===== */
body {
    background: var(--bg-content);
    color: var(--text-light);
}

/* ===== HEADER ===== */
.container > .d-flex {
    padding-bottom: 12px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
}

.container h3 {
    color: var(--text-light);
}

.btn-secondary {
    background: #2a2a55;
    border: none;
}

.btn-secondary:hover {
    background: #34346a;
}

/* ===== COURSE INFO CARD ===== */
.card.shadow-sm.mb-4 {
    background: #232357;
    color: var(--text-light);
}

.card.shadow-sm.mb-4 p {
    color: var(--text-muted);
}

/* ===== BADGES ===== */
.badge.bg-info {
    background: rgba(59,130,246,0.2) !important;
    color: #93c5fd;
}

.badge.bg-primary {
    background: var(--accent) !important;
}

/* ===== MODULE CARD ===== */
.card.mb-3.shadow-sm {
    background: #1f1f46;
    border-left: 4px solid var(--accent);
}

/* ===== MODULE HEADER ===== */
.card-header.bg-dark {
    background: var(--bg-primary) !important;
    border-bottom: 1px solid rgba(255,255,255,0.06);
}

/* ===== LESSON BLOCK ===== */
.card-body .border.rounded {
    background: #2a2a5c;
    border-color: rgba(255,255,255,0.08) !important;
}

/* ===== LESSON TITLE ===== */
.card-body h6 {
    color: var(--text-light);
}

/* ===== QUIZ SECTION ===== */
.list-group-item {
    background: transparent;
    color: var(--text-muted);
    border-color: rgba(255,255,255,0.06);
}

.list-group-item i {
    color: var(--accent);
}

/* ===== EMPTY STATES ===== */
.alert-warning {
    background: rgba(251,191,36,0.15);
    border: none;
    color: #fde68a;
}

.text-muted {
    color: var(--text-muted) !important;
}
    </style>
</head>

<body class="bg-dark">

<div class="container my-4">

    <!-- ===== HEADER ===== -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">
            <i class="bi bi-book"></i>
            Course Overview
        </h3>

        <a href="/manage-courses" class="btn btn-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <!-- ===== COURSE INFO ===== -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">

            <!-- Course Title -->
            <h4 class="fw-bold mb-2" th:text="${course.title}">
                Course Title
            </h4>

            <!-- Instructor -->
            <p class="mb-1 text-muted">
                Instructor:
                <strong th:text="${course.teacher != null 
                    ? course.teacher.firstname + ' ' + course.teacher.lastname 
                    : 'Not Assigned'}">
                    Not Assigned
                </strong>
            </p>

            <!-- Status -->
            <p class="mb-1">
                Status:
                <span class="badge bg-info text-dark"
                      th:text="${course.status}">
                    ACTIVE
                </span>
            </p>

            <!-- Type & Price -->
            <p class="mb-0">
                Type:
                <span class="badge bg-primary"
                      th:text="${course.type}">
                    FREE
                </span>

                <span th:if="${course.type != null and course.type.name() == 'PAID'}">
                    - ₹<span th:text="${course.price}">0</span>
                </span>
            </p>
            
            <span class="badge bg-primary ms-2">
                ⭐ <span th:text="${#numbers.formatDecimal(avgRating,1,1)}"></span>
            </span>
            <span class="text-muted ms-2">
                (<span th:text="${reviewCount}"></span> reviews)
            </span>

        </div>
    </div>

    <!-- ===== MODULES EMPTY STATE ===== -->
    <div th:if="${course.modules == null or #lists.isEmpty(course.modules)}"
         class="alert alert-warning">
        No modules added to this course.
    </div>

    <!-- ===== MODULES LIST ===== -->
    <div th:each="module, mStat : ${course.modules}"
         class="card mb-3 shadow-sm">

        <!-- Module Header -->
        <div class="card-header bg-dark text-white">
            <strong>
                Module <span th:text="${mStat.index + 1}">1</span>:
                <span th:text="${module.title}">Module Title</span>
            </strong>
        </div>

        <div class="card-body">

            <!-- LESSONS EMPTY STATE -->
            <div th:if="${module.lessons == null or #lists.isEmpty(module.lessons)}"
                 class="text-muted">
                No lessons in this module.
            </div>

            <!-- LESSONS LIST -->
            <div th:each="lesson, lStat : ${module.lessons}"
                 class="border rounded p-3 mb-3">

                <h6 class="fw-semibold mb-2">
                    Lesson <span th:text="${lStat.index + 1}">1</span>:
                    <span th:text="${lesson.title}">Lesson Title</span>
                </h6>

                <!-- QUIZ -->
                <div th:if="${lesson.quiz != null}"
                     class="list-group list-group-flush mt-2">

                    <div class="list-group-item">
                        <i class="bi bi-question-circle"></i>
                        Quiz:
                      
                    </div>

                </div>

            </div>

        </div>
     
    </div>
    <!-- ===== COURSE FEEDBACK ===== -->
<div class="card shadow-sm mb-4">
    <div class="card-body">

        <h5 class="fw-bold">
            Course Feedback
            <span class="badge bg-primary ms-2">
                ⭐ <span th:text="${#numbers.formatDecimal(avgRating,1,1)}"></span>
            </span>
            <span class="text-muted ms-2">
                (<span th:text="${reviewCount}"></span> reviews)
            </span>
        </h5>

        <div th:if="${feedbacks.isEmpty()}" class="text-muted mt-2">
            No student feedback yet.
        </div>

        <div th:each="f : ${feedbacks}" class="border rounded p-3 mt-3">

            <div>
                <span th:each="i : ${#numbers.sequence(1, f.rating)}">⭐</span>
            </div>

            <p class="mb-1" th:text="${f.comment}"></p>

            <small class="text-muted">
                — <span th:text="${f.student.fullname}"></span>
            </small>
        </div>

    </div>
</div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
